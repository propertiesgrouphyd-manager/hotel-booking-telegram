name: Deploy hotel-booking to EC2

on:
  push:
    branches: ["main"]

concurrency:
  group: hotel-booking-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "=== Go to project directory ==="
            cd /var/www/hotel-booking

            echo "=== Pull latest code ==="
            git fetch --all
            git reset --hard origin/main

            echo "=== Setup venv if missing ==="
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            echo "=== Install dependencies ==="
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            deactivate

            echo "=== Restart service ==="
            sudo systemctl restart hotel-booking

            echo "=== Reload nginx (safe, no downtime) ==="
            sudo nginx -t
            sudo systemctl reload nginx

            echo "=== Done âœ… ==="
