<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PGH • Search Hotels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass{background:rgba(255,255,255,.08);backdrop-filter:blur(14px);border:1px solid rgba(255,255,255,.12)}
    .shadow-soft{box-shadow:0 18px 50px rgba(0,0,0,.25)}
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-white">
  <div class="max-w-6xl mx-auto px-4 py-8 sm:py-10">
    <div class="flex items-start justify-between gap-4">
      <div>
        <div class="text-2xl font-bold tracking-tight leading-tight">Properties Group Hyderabad (PGH)</div>
        <div class="text-sm text-slate-300 mt-1">Hotel Search Results</div>
      </div>
      <a href="/index.html" class="text-sm text-slate-300 hover:text-white underline underline-offset-4">Home</a>
    </div>

    <div id="status" class="mt-6 text-slate-300 text-sm"></div>

    <div id="grid" class="mt-6 grid gap-5 sm:gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>

<script>
  const API = "/api";

  function q(name){
    const u = new URL(window.location.href);
    return u.searchParams.get(name) || "";
  }

  function money(n){
    n = Number(n || 0);
    return "₹" + Math.round(n).toLocaleString("en-IN");
  }

  function esc(s){
    return String(s||"").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  async function load(){
    const location = q("location");
    const from = q("from");
    const to = q("to");

    document.getElementById("status").innerHTML = "Loading hotels...";

    let data;
    try{
      const r = await fetch(`${API}/search?location=${encodeURIComponent(location)}&from_=${from}&to=${to}`);
      data = await r.json();
    }catch(e){
      document.getElementById("status").innerHTML = "❌ API not reachable.";
      return;
    }

    const hotels = data.hotels || [];
    document.getElementById("status").innerHTML =
      `<b>${hotels.length}</b> hotels found. Snapshot updated: <b>${new Date((data.snapshot_time||0)*1000).toLocaleString()}</b>`;

    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    for(const h of hotels){
      const dist = h.distance_km == null ? "" : `<div class="text-xs text-slate-300">${h.distance_km} km</div>`;

      const card = document.createElement("div");
      card.className = "glass shadow-soft rounded-3xl p-5 sm:p-6 overflow-hidden";
      card.innerHTML = `
        <div class="flex items-start justify-between gap-4">
          <div class="min-w-0">
            <div class="text-lg font-semibold leading-tight break-words">${esc(h.name || h.code)}</div>
            <div class="mt-1 text-xs text-slate-400 break-words">${esc(h.address || "")}</div>
          </div>
          ${dist}
        </div>

        <div class="mt-5 grid grid-cols-2 gap-3">
          <div class="rounded-2xl bg-white/5 border border-white/10 p-3">
            <div class="text-xs text-slate-400">Today Price</div>
            <div class="text-lg font-bold">${money(h.today_price || 0)}</div>
          </div>
          <div class="rounded-2xl bg-white/5 border border-white/10 p-3">
            <div class="text-xs text-slate-400">Available Rooms</div>
            <div class="text-lg font-bold">${Number(h.available_rooms || 0)}</div>
          </div>
        </div>

        <button class="mt-5 w-full rounded-2xl bg-white text-slate-950 font-semibold py-3 hover:opacity-90"
          onclick="go('${esc(h.code)}')">
          View Property
        </button>
      `;
      grid.appendChild(card);
    }
  }

  function go(code){
    const location = q("location");
    const from = q("from");
    const to = q("to");
    window.location.href = `/property.html?code=${encodeURIComponent(code)}&location=${encodeURIComponent(location)}&from=${from}&to=${to}`;
  }

  load();
</script>
</body>
</html>
